<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"></script>
  </head>
  <body>
    <video src="" autoplay id="z" width="20%"></video>
  </body>
  <script>
    // cdn.webrtc-experiment.com/MediaStreamRecorder.js

    var mediaConstraints = {
      audio: true,
      video: true,
    };

    (async () => {
      try {
        stream = await navigator.mediaDevices.getDisplayMedia(mediaConstraints);
        onMediaSuccess(stream);
      } catch (error) {
        onMediaError(error);
      }
    })();

    function onMediaSuccess(stream) {
      // console.log(stream);
      var mediaRecorder = new MediaStreamRecorder(stream);
      mediaRecorder.mimeType = "video/webm";
      mediaRecorder.ondataavailable = function (blob) {
        // POST/PUT "Blob" using FormData/XHR2
        var blobURL = URL.createObjectURL(blob);
      //  blobToBinary(blob).then(console.log);
        //      document.write('<a href="' + blobURL + '">' + blobURL + "</a>");
        z.src = blobURL;
      };
      mediaRecorder.start(3000);
    }

    function onMediaError(e) {
      console.error("media error", e);
    }

    const blobToBinary = async (blob) => {
      const buffer = await blob.arrayBuffer();

      const view = new Int8Array(buffer);

      return [...view].map((n) => n.toString(2)).join(" ");
    };

    const blob = new Blob(["Example"], { type: "text/plain" });
  </script>
</html>
